<div id="galleria">
  <img 
      src="https://raw.github.com/cxong/cdogs-sdl/master/wiki/images/game_screen.png",
      data-big="https://raw.github.com/cxong/cdogs-sdl/master/wiki/images/game_screen.png"
      data-title="Game Screen"
      data-description="Customize your player and jump into the action"
  />
  <img 
      src="https://raw.github.com/cxong/cdogs-sdl/master/wiki/images/screenshots/menu_with_quick_play.png",
      data-big="https://raw.github.com/cxong/cdogs-sdl/master/wiki/images/screenshots/menu_with_quick_play.png"
      data-title="Main menu"
      data-description="Try different game modes - Quick Play, 1 or 2 player co-op campaign, and 2 player Dogfight"
  />
  <img 
    src="https://raw.github.com/cxong/cdogs-sdl/master/wiki/images/screenshots/quick_play.png",
    data-big="https://raw.github.com/cxong/cdogs-sdl/master/wiki/images/screenshots/quick_play.png"
    data-title="Quick Play"
    data-description="Jump right in the action with Quick Play, in a randomly generated arena with a variety of enemies. No two games are the same!"
  />
  <a href="http://www.youtube.com/watch?v=AY4Ujdl68HI">
    <img src="https://raw.github.com/cxong/cdogs-sdl/master/wiki/images/screenshots/quick_play_youtube.png"/>

  <img 
    src="https://raw.github.com/cxong/cdogs-sdl/master/wiki/images/screenshots/android.png",

    data-title="Android"
    data-description="Play C-Dogs on your Android device! Find it in the Play Store"
  />
</div>
<div id="home">
  <h3>Blog Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
      {{ post.content | strip_html | truncatewords:75}}<br>
      <a href="{{ post.url }}">Read more...</a><br><br>
    {% endfor %}
  </ul>
</div>
